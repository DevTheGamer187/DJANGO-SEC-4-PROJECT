<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPDATE | RECIPE BOOK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light container">
    <div class="mt-5 container">
      <h1 class="text-center text-danger mb-5"><u>RECIPE BOOK</u></h1>
      <form
        action=""
        id="form"
        method="post"
        enctype="multipart/form-data"
        class="col-6 mx-auto card p-3 bg-light shadow-lg"
      >
        {% csrf_token %}
        <h2 class="text-primary">UPDATE RECIPE</h2>
        <hr />
        <div class="mb-3">
          <label for="receipename" class="form-label">Recipe Name</label>
          <input
            type="text"
            class="form-control"
            value="{{receipe.receipename}}"
            name="receipename"
            id="receipename"
          /><br />
        </div>
        <div class="mb-3">
          <label for="receipedesc" class="form-label">Recipe Description</label>
          <textarea name="receipedesc" class="form-control" id="receipedesc">
{{receipe.receipedesc}}</textarea
          ><br/ >
        </div>
        <div class="mb-3">
          <label for="receipeimg" class="form-label">Recipe Image</label>
          <input
            type="file"
            class="form-control"
            name="receipeimg"
            id="receipeimg"
          />
        </div>
        <div class="d-grid gap-2 mx-auto">
          <input
            type="submit"
            value="UPDATE RECEIPEBOOK"
            class="btn btn-success mt-4"
          />
        </div>
      </form>
    </div>
  </body>
</html>
